  <div class="contenedor_principal">

      <button onclick="mostrarMensaje('La inteligencia artificial aplicada a la salud y a los problemas sociales es el uso de sistemas inteligentes que analizan información humana, médica o social para apoyar la toma de decisiones, prevenir riesgos y mejorar la calidad de vida, procurando siempre un uso ético, responsable y enfocado en el bienestar colectivo.                                                                                          - Lozano Contreras Luis Enrique')" class="con"><img src="imagenes/ojo.png" alt="" class="btn"></button  >

      <br>

      <button onclick="mostrarMensaje('La inteligencia artificial ya es algo normal en el ámbito académico, ya es muy común que los alumnos se apoyen de ella o directamente le confíen sus tareas a la inteligencia artificial. Desde luego esto tiene su parte buena porque es similar a tener un acesor las 24 horas, pero, eso no debería reemplazar el pensamiento crítico                                                                                                  - Braulio Yael Marquez Carrillo')" class="con2"><img src="imagenes/boca.png" alt="" class="btn2"></button>
      
    </div>

  </div>

  <textarea id="cajitaTexto" class="info-box" readonly></textarea>

<script>
        function mostrarMensaje(texto) {
            const caja = document.getElementById('cajitaTexto');
            caja.innerText = texto;
            caja.style.display = 'block';
        }
    </script>
